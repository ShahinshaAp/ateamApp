plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ateam_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.ateam_app"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Use Mapbox token from gradle.properties or fallback to a default token
       resValue "string", "mapbox_access_token", project.hasProperty("MAPBOX_ACCESS_TOKEN") ? MAPBOX_ACCESS_TOKEN : "default_token"
       println "MAPBOX_ACCESS_TOKEx: ${project.hasProperty("MAPBOX_ACCESS_TOKEN") ? MAPBOX_ACCESS_TOKEN : "Token Not Found"}"

      

    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
